<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuDeJuegos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="menuDeJuegos.css">
</head>

<body>
    <header>
        <div class="title">
            <div class="content">
                <h1 id="glow-text"></h1>
            </div>
        </div>
    </header>

    <div class="body">
        <video autoplay muted loop style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
            <source src="video/89894-616430996_medium.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="contenedor">
                <div class="part">
                    <a href="ahorcado.html">
                        <img src="img/ahorcado.png" width="380px" height="180px">
                    </a>
                </div>
                <div class="part2">
                    <a href="preguntas_y_respuestas.html">
                        <img src="img/preguntas y respuestas.png" width="380px" height="180px">
                    </a>
                </div>
            </div>

            <div class="contenedor2">
                <div class="part3">
                    <a href="juego_De_Memoria.html">
                        <img src="img/juego de memoria.png" width="380px" height="180px">
                    </a>
                </div>
                <div class="part4">
                    <a href="piedraPapelTijera.html">
                        <img src="img/piedra,papel,tijeras.jpg" width="380px" height="180px">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const text = "MENÚ DE JUEGOS";
        const glowText = document.getElementById("glow-text");

        // Divide el texto en letras y crea un span para cada una
        text.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.classList.add('letter');
            glowText.appendChild(span);

            // Si es un espacio, añade una clase especial
            if (letter === ' ') {
                span.classList.add('space');
            }

            glowText.appendChild(span);

            // Añade un retraso a la animación para cada letra
            span.style.animation = `glow 2s infinite ${index * 0.1}s`;
            span.style.opacity = '1'; // Cambia a visible
        });
    </script>
</body>

</html>
